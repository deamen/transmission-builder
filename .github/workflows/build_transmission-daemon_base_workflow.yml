name: build transmission-daemon base workflow

on:
  push:
    branches:
      - master
    paths:
      - 'transmission-daemon/**'
      - '.github/workflows/build-transmission-daemon.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'transmission-daemon/**'
      - '.github/workflows/build-transmission-daemon.yml'
  workflow_dispatch:

jobs:
  build_transmission-daemon:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    env:
      working-directory: ./transmission-daemon
      TRANSMISSION_VERSION: 4.0.5
    defaults:
      run:
        working-directory: ${{ env.working-directory }}

    steps:
      - uses: actions/checkout@v4.1.6

      - name: Install buildah
        run: |
          sudo apt-get update
          sudo apt-get install -y buildah qemu-user-static

      - name: Build the transmission-daemon
        run: |
          chmod +x build_transmission-daemon.sh
          ./build_transmission-daemon.sh ${{ matrix.arch }}

      - name: Install b2sum
        run: |
          sudo apt-get update
          sudo apt-get install -y coreutils

      - name: Calculate b2sum
        run: |
          b2sum out/* > out/transmission-daemon-${{ env.TRANSMISSION_VERSION }}-${{ matrix.arch }}.b2sum

      - name: Make release transmission-daemon tarball
        run: |
          /bin/tar clJf transmission-daemon-${{ env.TRANSMISSION_VERSION }}-${{ matrix.arch }}.tar.xz out/*

      - name: Upload the transmission-daemon tarball
        uses: actions/upload-artifact@v4.3.3
        with:
          name: transmission-daemon-${{ env.TRANSMISSION_VERSION }}-${{ matrix.arch }}.tar.xz
          path: ${{ env.working-directory }}/transmission-daemon-${{ env.TRANSMISSION_VERSION }}-${{ matrix.arch }}.tar.xz
          retention-days: 1
